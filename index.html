<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>VaveLink - Chat Room</title>
    <link rel="icon" href="/images/Vavelinkicon1.jpeg"/>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='/styles/main.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='/styles/room.css'>
</head>
<body>
    <video id="video-background" autoplay muted loop>
        <source src="/images/Vavelink VLC3 101.mp4" type="video/mp4">
    </video>
    
    <header id="nav">
        <div class="nav--list">
            <button id="members__button">
                <svg width="24" height="24" xmlns="http://www.w3.org/2000/svg" fill-rule="evenodd" clip-rule="evenodd"><path d="M24 18v1h-24v-1h24zm0-6v1h-24v-1h24zm0-6v1h-24v-1h24z" fill="#ede0e0"><path d="M24 19h-24v-1h24v1zm0-6h-24v-1h24v1zm0-6h-24v-1h24v1z"/></svg>
            </button>
            <a href="lobby.html">
                <h3 id="logo">
                    <img src="/images/Vavelinkicon2.jpeg" alt="Site Logo">
                    <span>VaveLink</span>
                </h3>
            </a>
        </div>

        <div id="nav__links">
            <button id="chat__button"><svg width="24" height="24" xmlns="http://www.w3.org/2000/svg" fill-rule="evenodd" fill="#ede0e0" clip-rule="evenodd"><path d="M24 20h-3v4l-5.333-4h-7.667v-4h2v2h6.333l2.667 2v-2h3v-8.001h-2v-2h4v12.001zm-15.667-6l-5.333 4v-4h-3v-14.001l18 .001v14h-9.667zm-6.333-2h3v2l2.667-2h8.333v-10l-14-.001v10.001z"/></svg></button>
            <a class="nav__link" id="create__room__btn" href="lobby.html">
                Leave Room
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path d="M256 512A256 256 0 1 0 256 0a256 256 0 1 0 0 512zM175 175c9.4-9.4 24.6-9.4 33.9 0l47 47 47-47c9.4-9.4 24.6-9.4 33.9 0s9.4 24.6 0 33.9l-47 47 47 47c9.4 9.4 9.4 24.6 0 33.9s-24.6 9.4-33.9 0l-47-47-47 47c-9.4 9.4-24.6 9.4-33.9 0s-9.4-24.6 0-33.9l47-47-47-47c-9.4-9.4-9.4-24.6 0-33.9z"/></svg>
            </a>
        </div>
    </header>
    
    <div id="room__container">
        <section id="members__container">
            <div id="members__header">
                <p>Participants</p>
                <strong id="members__count">0</strong>
            </div>
            <div id="member__list"></div>
        </section>

        <section id="messages__container">
            <div id="messages"></div>
            <form id="message__form">
                <input type="text" name="message" placeholder="Send a message...." />
            </form>
        </section>
    </div>
    
</body>

<!-- --- THE FIX --- Load the Agora RTM SDK from a reliable CDN -->
<script src="https://cdn.jsdelivr.net/npm/agora-rtm-sdk@1.4.4/index.js"></script>

<!-- Load your custom scripts after the SDK -->
<script type="module" src="/main.js" defer></script>
<script type="module" src="/room_ui.js" defer></script>
</html>
